<!DOCTYPE html>
<html>
    <head>
        <title>ChessClock</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div class="player1" id="player1">
            <h1 id="stopwatch1">00:00:00</h1>
            <h1 id="player-one">Player 1</h1>
        </div>
        <div class="controls">
           <img class="setting-icon icon" id="setting-icon" src='Resources/gear.svg'>
           <img class="pause-icon icon" id="pause" src="Resources/pause.svg">
           <img class="reset-icon icon" id="reset-icon" src="Resources/arrow-clockwise.svg">
        </div>
        <div class="player2" id="player2">
            <h1 id="stopwatch2">00:00:00</h1>
            <h1 id="player-two">Player 2</h1>
        </div>
        <div class="settings" id="settings">
            <button id='x'>x</button>
            <h2>Player 1 Time Settings</h2>
            <h3>Total Time</h3>
            <div class="playTimePlayerOne">
                <button id="thirtySecondsPlayerOne">30 seconds</button>
                <button id="oneMinutePlayerOne">1 minute</button>
                <button id="twoMinutesPlayerOne">2 minutes</button>
                <button id="threeMinutesPlayerOne">3 minutes</button>
                <button id="fiveMinutesPlayerOne">5 minutes</button>
                <button id="tenMinutesPlayerOne">10 minutes</button>
                <button id="fifteenMinutesPlayerOne">15 minutes</button>
            </div>  
            <h3>Increment Time</h3>
            <div class="incrementTimePlayerOne">
                <button id="oneSecondP1">1 second</button>
                <button id="twoSecondsP1">2 seconds</button>
                <button id="threeSecondsP1">3 seconds</button>
                <button id="fiveSecondsP1">5 seconds</button>
                <button id="tenSecondsP1">10 seconds</button>
                <button id="fifteenSecondsP1">15 seconds</button>
            </div>

            <h2>Player 2 Time Settings</h2>
            <h3>Total Time</h3>
            <div class="playTimePlayerTwo">
                <button id="thirtySecondsPlayerTwo">30 seconds</button>
                <button id="oneMinutePlayerTwo">1 minute</button>
                <button id="twoMinutesPlayerTwo">2 minutes</button>
                <button id="threeMinutesPlayerTwo">3 minutes</button>
                <button id="fiveMinutesPlayerTwo">5 minutes</button>
                <button id="tenMinutesPlayerTwo">10 minutes</button>
                <button id="fifteenMinutesPlayerTwo">15 minutes</button>
            </div>
            <h3>Increment Time</h3>
            <div class="incrementTimePlayerTwo">
                <button id="oneSecondP2">1 second</button>
                <button id="twoSecondsP2">2 seconds</button>
                <button id="threeSecondsP2">3 seconds</button>
                <button id="fiveSecondsP2">5 seconds</button>
                <button id="tenSecondsP2">10 seconds</button>
                <button id="fifteenSecondsP2">15 seconds</button>
            </div>

            <br>

            <label for="P1-name"><h3 class="input-label">Name Player 1</h3></label>
            <input type="text" id="P1-name-input">
            <br>
            <label for="P2-name"><h3 class="input-label">Name Player 2</h3></label>
            <input type="text" id="P2-name-input">
           
        </div>

       
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script> 
        <script src="chessclock.js"></script>
    </body>

</html>
